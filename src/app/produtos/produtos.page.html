<ion-header>
  <ion-toolbar>
    <ion-title>Produtos</ion-title>
    <ion-fab-button class="btf" size="small" color="danger">-</ion-fab-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit) = "enviar">
    <div class="d1">
      <ion-label>Nome:</ion-label>
      <ion-input></ion-input>
    </div>

    <div class="d2">
      <ion-label>Valor</ion-label>
      <ion-input></ion-input>
    </div>

    <div class="d3">
      <ion-label>Quantidade</ion-label>
      <ion-input></ion-input>
    </div>
  </form>

  <ion-button type="submit">Salvar</ion-button>
</ion-content>
